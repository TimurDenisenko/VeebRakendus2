<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Spordi ankeet</title>
    <link rel="stylesheet" type="text/css" href="formcss.css">
  <script src="SportVormScript.js"></script>
</head>
<body>
<h1>Spordi ankeet</h1>
<h2>Võistkonda registreerimine</h2>
<form name="ankeet">
  <!--tekstikast-->
  <table>
    <tr>
      <td><label for="nimi">Nimi:</label></td>
      <td><input type="text" name="nimi" id="nimi" placeholder="nimi" oninput="tervist()">
        <div id="vastus"></div>
      </td>

    </tr>
    <!--radionupp-->
    <tr>
    <td><strong>Rühm</strong></td>
    <td>
    <input type="radio" name="ryhm" id="tarpv21" value="tarpv21" onclick="radioValik()">
    <label for="tarpv21">TARpv21</label>
      <br>
    <input type="radio" name="ryhm" id="tarpv22" value="tarpv22" onclick="radioValik()">
    <label for="tarpv22">TARpv22</label>
      <br>
    <input type="radio" name="ryhm" id="tarpv23" value="tarpv23" onclick="radioValik()">
    <label for="tarpv23">TARpv23</label>
      <br>
    <input type="radio" name="ryhm" id="logitpv21" value="logitpv21" onclick="radioValik()">
    <label for="logitpv21">LOGITpv21</label>
      <div id="vastus2"></div><img src="" id="pilt">

    </td>
    </tr>
    <!--ripploend-->
    <tr>
      <td>
    <label for="elu"><strong>Kus sa elad?</strong></label>
      </td>
      <td>
    <select name="elukoht" id="elu">
      <option>Vali...</option>
      <option>Tallinn</option>
      <option>Valga</option>
      <option>Tartu</option>
      <option>Narva</option>
      <option>Pärnu</option>
    </select>
      </td>
    </tr>
    <!--märkeruut-->
    <tr>
      <td>
    <strong>Vali oma spordialad</strong>
      </td>
    <td>
    <input type="checkbox" name="ujumine" id="ujumine" value="ujumine" onchange="checkboxValik()">
    <label for="ujumine">Ujumine</label>
    <br>
    <input type="checkbox" name="jousaal" id="jousaal" value="jousaal" onchange="checkboxValik()">
    <label for="jousaal">Jõusaal</label>
    <br>
    <input type="checkbox" name="kasipall" id="kasipall" value="kasipall" onchange="checkboxValik()">
    <label for="kasipall">Kasipall</label>
    <br>
    <input type="checkbox" name="jooks" id="jooks" value="jooks" onchange="checkboxValik()">
    <label for="jooks">Jooks</label>
    <br>
    <input type="checkbox" name="vorkpall" id="vorkpall" value="vorkpall" onchange="checkboxValik()">
    <label for="vorkpall">Võrkpall</label>
      <div id="vastus3"></div>
    </td>
    </tr>
    <tr>
      <td>
        <strong>Millises vanuses alustasid treenimist?</strong>
      </td>
      <td>
        <input type="date" name="sunnipaev" id="sunnipaev">
      </td>
    </tr>
    <tr>
      <td>
        <label for="color"><strong>mis värvi T-särki sa tahad?</strong></label>
      </td>
      <td>
        <input type="color" name="color" id="color">
      </td>
    </tr>
    <tr>
      <td>
        <strong> <label for="time">Mis kell tavaliselt treenite?</label></strong>
      </td>
      <td>
        <input type="time" name="time" id="time">
      </td>
    </tr>
    <tr>
      <td>
        <strong> <label for="file">Pass photo</label> </strong>
      </td>
      <td>
        <input type="file" name="file" id="file">
      </td>
    </tr>
    <tr>
      <td><strong><label for="comment">Lisamärkused</label></strong></td>
      <td>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      </td>
    </tr>
    <tr>
      <td><strong><label for="podgotovka">Teie ettevalmistustase</label></strong></td>
      <td><input type="range" name="podgotovka" id="podgotovka"></td>
    </tr>
    <tr>
      <td>
    <input type="button" value="OK" onclick="koikkokku()">
        <div id="vastus4"></div>
      </td>
      <td>
        <input type="reset" value="Reset">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
