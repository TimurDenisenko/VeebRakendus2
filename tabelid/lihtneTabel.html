<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lihtsamad tabelid</title>
    <link rel="stylesheet" type="text/css" href="tabelStyle.css">
</head>
<body>
<h1>Lihtsamad tabelid</h1>
<table id="tabel1">
    <!--1.rida-->
    <tr>
        <!--lahter-->
        <td>A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <!--lahter-->
        <td>C</td>
        <td>D</td>
    </tr>
</table>
<br><br>
<table id="tabel2">
    <caption>tabel mis kasutab colspan</caption>
    <!--1.rida-->
    <tr>
        <!--lahter-->
        <td colspan="2">A</td>
    </tr>
    <!--2.rida-->
    <tr>
        <!--lahter-->
        <td>B</td>
        <td>C</td>
    </tr>
</table>
<br><br>
<table id="tabel3">
    <caption>tabel mis kasutab rowspan</caption>
    <!--1.rida-->
    <tr>
        <!--lahter-->
        <td rowspan="2">A</td>
        <td>B</td>
    </tr>
    <!--2.rida-->
    <tr>
        <!--lahter-->
        <td>C</td>
    </tr>
</table>
<br><br>
<table>
    <tr>
        <td colspan="4" id="dataA">A</td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" id="dataB">B</td>
        <td colspan="2" id="dataC">C</td>
    </tr>
    <tr>
        <td rowspan="2" id="dataD">D</td>
        <td id="dataE">E</td>
    </tr>
    <tr>
        <td id="dataG">G</td>
        <td id="dataX">X</td>
        <td id="dataF">F</td>
    </tr>
</table>
</body>
</html>
